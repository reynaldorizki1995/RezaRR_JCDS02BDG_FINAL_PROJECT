{% extends 'layout.html'%}

<html>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>  
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />  
      
    </head>
    {% block body %}
    <body>
    
    <div class="container pt 5">
        <div class="row justify-content-center">
          <div class="jumbotron">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="https://img.theculturetrip.com/768x432/wp-content/uploads/2018/06/shutterstock_296615342.jpg" height="100%" width="100%" alt="" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://i2-prod.liverpoolecho.co.uk/incoming/article6887824.ece/ALTERNATES/s615/9741423-1.jpg" height="100%" width="100%" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://news.airbnb.com/wp-content/uploads/sites/4/2017/06/170622_AirBnB_by_Robert_Wunsch_MidRes.jpg?fit=3000%2C2026" height="100%" width="100%" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
            <h1 class="display-4 text-danger">Airbnb Berlin Price Prediction</h1>
            <div class="col-md-6 mt-3" style="justify-content: center;">
          
              <style>
                .alert{
                  background-color:white;
                  padding: 1rem;
                  border-radius: 10px;
                  color: black;
                  margin: 1rem;
                }
            </style>
                <form action="/" method="POST" style="justify-content: center;">
                    <!-- location -->
                  
                    <select class="form-control form-control-sm mt-2"  name="neighbourhood_cleansed">
                        <option value="" disabled selected>Select Neighbourhood</option>
                        {% for item in data_location %}
                            <option value="{{item}}">{{item}}</option>
                        {% endfor %}
                    </select>

                    <select class="form-control form-control-sm mt-2"  name="property_type">
                        <option value="" disabled selected>Select Property Type</option>
                            {% for item in data_property %}
                                <option value="{{item}}">{{item}}</option>
                            {% endfor %}
                    </select>

                    <select class="form-control form-control-sm mt-2"  name="room_type">
                      <option value="" disabled selected>Select Room Type</option>
                          {% for item in data_room_type %}
                              <option value="{{item}}">{{item}}</option>
                          {% endfor %}
                    </select>

                    <!-- accommodates -->
                    <input type="number" name='accommodates' max="20" min="1" placeholder="Number of Accommodates" class="form-control form-control-sm mt-2">

                    <!-- bathrooms -->
                    <input type="number" name='bathrooms' max="50" min="1" placeholder="Number of Bathrooms" class="form-control form-control-sm mt-2">
                    
                    <!-- bedrooms -->
                    <input type="number" name='bedrooms' max="50" min="1" placeholder="Number of Bedrooms" class="form-control form-control-sm mt-2">

                    <select class="form-control form-control-sm mt-2"  name="bed_type">
                      <option value="" disabled selected>Select Bed Type</option>
                          {% for item in data_bed_type %}
                              <option value="{{item}}">{{item}}</option>
                          {% endfor %}
                    </select>

                    <!-- Cleaning Fee-->
                    <div class="input-group input-group-sm mt-2" >
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                        </div>
                        <input type="number" name="cleaning_fee" placeholder="Cleaning fee" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm mt-2">
                      </div>
                    
                      <!-- Security Deposit -->
                      <div class="input-group input-group-sm mt-2" >
                        <div class="input-group-prepend" >
                          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                        </div>
                        <input type="number" name="security_deposit" placeholder="Security Deposit" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm mt-2">
                      </div>
                    <!-- Extra People -->
                      <div class="input-group input-group-sm mt-2" >
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                        </div>
                        <input type="number" name="extra_people" placeholder="Extra People" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm mt-2">
                      </div>

                    <!-- Guest Include -->
                    <input type="number" name='guest_include', max="100000", min="0", placeholder="Guest Include" class="form-control form-control-sm mt-2">

                    <!-- Minimum Nights -->
                    <input type="number" name='minimum_nights', max="100000", min="0", placeholder="Minimum Night Stay" class="form-control form-control-sm mt-2">

                    <!-- Maximum Nights -->
                    <input type="number" name='maximum_nights', max="100000", min="0", placeholder="Maximum Night Stay" class="form-control form-control-sm mt-2">

                    <!-- Review Score Rating -->
                    <input type="number" name='review_score_rating', max="100000", min="0", placeholder="Review Score Rating" class="form-control form-control-sm mt-2">

                    <select class="form-control form-control-sm mt-2"  name="instant_bookable">
                      <option value="" disabled selected>Instant Bookable</option>
                          {% for item in data_instant_bookable %}
                              <option value="{{item}}">{{item}}</option>
                          {% endfor %}
                    </select>

                    <select class="form-control form-control-sm mt-2"  name="cancellation_policy">
                      <option value="" disabled selected>Cancellation Policy</option>
                          {% for item in data_cancellation_policy %}
                              <option value="{{item}}">{{item}}</option>
                          {% endfor %}
                    </select>
                      
                    <form action="">
                      <h2> Amenities :</h2>
                      <label class="checkbox-inline">
                        Balcony <input type="checkbox" name='balcony' value="1"><input type='hidden' value='0' name='balcony'>
                      </label>
                      
                      <label class="checkbox-inline">
                        Bed Linen <input type="checkbox" name='bed_linen' value=1><input type='hidden' value='0' name='bed_linen'>
                      </label>
                      
                      <label class="checkbox-inline">
                        TV <input type="checkbox" name='tv' value="1"><input type='hidden' value='0' name='tv'>
                      </label>
                      
                      <label class="checkbox-inline">
                        Coffee Machine <input type="checkbox" name='coffee_machine' value="1"><input type='hidden' value='0' name='coffee_machine'>
                      </label>
                      <label class="checkbox-inline">
                        Cooking Basics <input type="checkbox" name='cooking_basics' value="1"><input type='hidden' value='0' name='cooking_basics'>
                      </label>
                      <label class="checkbox-inline">
                        Dishwasher <input type="checkbox" name='dishwasher' value="1"><input type='hidden' value='0' name='dishwasher'>
                      </label>
                      <label class="checkbox-inline">
                        Elevator<input type="checkbox" name='elevator' value="1"><input type='hidden' value='0' name='elevator'>
                      </label>
                      <label class="checkbox-inline">
                        Child Friendly<input type="checkbox" name='child_friendly' value="1"><input type='hidden' value='0' name='child_friendly'>
                      </label>
                      <label class="checkbox-inline">
                        Parking<input type="checkbox" name='parking' value="1"><input type='hidden' value='0' name='parking'>
                      </label>
                      <label class="checkbox-inline">
                        Internet<input type="checkbox" name='internet' value="1"><input type='hidden' value='0' name='internet'>
                      </label>
                      <label class="checkbox-inline">
                        Long Term Stays<input type="checkbox" name='long_term_stays' value="1"><input type='hidden' value='0' name='long_term_stays'>
                      </label>
                      <label class="checkbox-inline">
                        Pets Allowed <input type="checkbox" name='pets_allowed' value="1"><input type='hidden' value='0' name='pets_allowed'>
                      </label>
                      <label class="checkbox-inline">
                        Smoking Allowed <input type="checkbox" name='smoking_allowed' value="1"><input type='hidden' value='0' name='smoking_allowed'>
                      </label>
                      <div>
                      <!-- Button trigger modal -->
                        <button type="submit" class="btn-success btn-info mt-4" data-toggle="modal" data-target="#hasil">Let's Predict</button>
                      </div>
                      
                    </form>
                    
                    <div class="alert">
                      ${{hasil_prediction}}
                   </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock body %}
    </body>
</html>
